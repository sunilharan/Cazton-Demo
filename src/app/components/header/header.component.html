<ion-header class="custom-header" mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-button fill="clear" (click)="back.emit()">
        <ion-icon color="theme-dark" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">{{ title | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
